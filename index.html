<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <header>
        <section class="top-search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display:block;height:20px;width:20px;fill:currentColor" aria-hidden="true" role="presentation" focusable="false"><path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path></svg>
          
          <span class="location-input">Anywhere</span>
          <p class="guest-input">
            Any week <i class="fa fa-circle"></i> Add guests
          </p>
        </section>
        <section class="filter-menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path fill="none" d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3"></path></svg></section>
        <section class="main-menu">main menu here</section>
      </header>

      <main>
        <!-- card component from bootstrap here -->
        <div class="card">
          <div>
            <div class="badge">Guest Favourite</div>
            <div class="heart-btn"><i class="fa fa-heart"></i></div>
            <img
            src="https://a0.muscache.com/im/pictures/4e4b8685-439d-48ac-9de6-b709e3e270a0.jpg?im_w=720"
            />
          </div>
          <div class="card-body">
           <h5 class="card-title">Ewhurt, UK </h5> 
           <p class="rating"><i class="fa fa-star"></i> 4.92</p>
          </div>
          <div class="info-group">
            <p class="description">Individual Host</p>
            <p class="availability">
              5-10 Jan  
            </p> 
            <!-- snippet to use in amazing views menu cards.
              <p class="availability">
              2-7 Jan <i class="fa fa-circle"></i> Professional Host
            </p> 
            -->
            <p class="price"><u>Â£8,500<span class="total-text">total</span></u></p>
          </div>
        </div>
      </main>
      <footer>
        <!-- footer here -->
      </footer>
    </div>
  </body>
</html>
